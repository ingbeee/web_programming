{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <h2 class="pb-2 border-bottom">Food</h2>

  <div class="row row-cols-1 row-cols-md-2 g-4 mt-3">
    {% for post in posts %}
    <div class="col">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{{ url_for('food.read', idx=post.idx) }}" class="text-decoration-none" style="color: #007bff; font-size: 1.3rem;">
              {{ post.title }}
            </a>
          </h5>
          <p class="card-text" style="font-size: 0.95rem;">
            {{ post.content[:100] }}...
          </p>
          <p class="mb-1">⭐️ 별점: {{ post.rating }}/5</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  {% if session.get('role') == 'admin' %}
  <div class="d-flex justify-content-end mt-4">
    <a href="{{ url_for('food.write') }}" class="btn btn-success text-white">+ 맛집 등록</a>
  </div>
  {% endif %}
</div>
{% endblock %}
