{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">

<style>
  .input-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
  }

  .input-box {
    background-color: white;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
  }

  .input-box h2 {
    text-align: center;
    margin-bottom: 1.5rem;
  }

  .input-box input {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #ced4da;
    border-radius: 8px;
    font-size: 1rem;
  }

  .input-box button {
    width: 100%;
    padding: 0.75rem;
    background-color: #d1ecf1;
    color: #0c5460;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .input-box button:hover {
    background-color: #bee2ea;
  }

  .input-box p {
    text-align: center;
    margin-top: 1rem;
  }

  .input-box a {
    color: #0c5460;
    text-decoration: underline;
  }
</style>

<div class="input-container">
  <div class="input-box">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('auth.login') }}">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="Login">Login</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('auth.register') }}">Login</a></p>
  </div>
</div>
{% endblock %}
