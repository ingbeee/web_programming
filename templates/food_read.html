{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <h2>{{ post.title }}</h2>
  <p class="text-muted">By {{ post.username }} | 위치: {{ post.location }} | 조회수: {{ post.views }} | 작성일: {{ post.created_at }}</p>
  <hr>
  <div>{{ post.content.replace('\n', '<br>') | safe }}</div>
  <a href="{{ url_for('food.food_page') }}" class="btn btn-secondary mt-3">목록으로</a>
</div>
{% endblock %}
